<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Images Example">
    <meta name="author" content="Castro Oriba">
    <title>Responsive Images - WDD 230</title>
    <link rel="stylesheet" href="CSS/responsive-images.css">
</head>
<body>

    <main>
        <div class="hero">
            <picture>
                <!-- Small Image for devices under 500px -->
                <source media="(max-width: 500px)" srcset="images/hero-small.webp" width="500" height="250">
                
                <!-- Medium Image for devices under 1000px -->
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp" width="1000" height="500">
                
                <!-- Default Image (for devices wider than 1000px) -->
                <img src="images/hero-large.webp" alt="Beautiful Temple" width="1500" height="750">
            </picture>
        </div>
    </main>

</body>
</html>

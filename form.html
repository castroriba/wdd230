<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - W04 Team Activity</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <header>
        <h1>Form Activity</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="record.html" method="get">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                pattern="[a-zA-Z0-9]{8,}" 
                title="Password must be at least 8 characters long and contain only letters and numbers">

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="passwordError" class="error"></span>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required 
                pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                title="Please enter a valid BYU-Idaho email address">

            <!-- Page Rating -->
            <label for="rating">Page Rating (1-10):</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" 
                oninput="document.getElementById('ratingValue').innerText = this.value">
            <span id="ratingValue">5</span>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 | WDD 230 - Form Activity</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>

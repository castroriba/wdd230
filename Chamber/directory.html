<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamber Directory</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/directory.js"></script>
</head>
<body>

  <header>
    <h1>Chamber of Commerce Directory</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="directory.html" class="active">Directory</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="view-toggle">
      <button id="gridView">Grid</button>
      <button id="listView">List</button>
    </div>

    <section id="members" class="grid-view"></section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Chamber of Commerce</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    // Footer year and last modified
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
  </script>

</body>
</html>
